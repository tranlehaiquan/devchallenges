<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not found page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Mono', monospace;
    }

    .main {
      margin-top: 200px;
      margin-bottom: 200px;
    }

    .title {
      font-size: 64px;
      margin-bottom: 36px;
      font-weight: bold;
    }

    .des {
      font-size: 24px;
      line-height: 1.5em;
      max-width: 80%;
      font-weight: normal;
    }

    .head-title {
      margin-left: 15px;
      margin-top: 15px;
    }

    .btn-back {
      background-color: #333333;
      padding: 12px 20px;
    }

    @media (max-width: 550px) {
      .main {
        margin-top: 100px;
        margin-bottom: 100px;
      }

      .title {
        font-size: 48px;
        margin-bottom: 16px;
        font-weight: bold;
      }

      .des {
        font-size: 18px;
        line-height: 1.5em;
        max-width: 100%;
        font-weight: normal;
      }
    }
  </style>
</head>

<body>
  <p class="head-title">404 NOT FOUND</p>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="./images/Scarecrow.png" alt="Scarecrow" class="img-fluid" />
        </div>
        <div class="col-md-6">
          <h1 class="title">I have bad news for you</h1>
          <p class="des">The page you are looking for might be removed or this temporarily unavailable</p>
          <a class="btn btn-primary btn-back" href="/">Back to homepage</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center footer-fixed">
    <p>Your name @ DevChallenges.io</p>
  </footer>
</body>

</html>
